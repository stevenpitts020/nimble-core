SignerVerificationStatus:
  type: object
  properties:
    faceStatus:
      title: The status of the face verification
      type: string
      enum: ['VALID', 'INVALID', 'PENDING']
      default: 'PENDING'
    faceUpdatedAt:
      type: string
      format: date-time
    documentStatus:
      title: The status of the document verification
      type: string
      enum: ['VALID', 'INVALID', 'PENDING']
      default: 'PENDING'
    documentUpdatedAt:
      type: string
      format: date-time
    addressStatus:
      title: The status of the address verification
      type: string
      enum: ['VALID', 'INVALID', 'PENDING']
      default: 'PENDING'
    addressUpdatedAt:
      type: string
      format: date-time
    sanctionsStatus:
      title: The status of the sanctions verification
      type: string
      enum: ['MATCH', 'NOMATCH', 'PENDING']
      default: 'PENDING'
    sanctionsUpdatedAt:
      type: string
      format: date-time
    mediaStatus:
      title: The status of the adverse media verification
      type: string
      enum: ['MATCH', 'NOMATCH', 'PENDING']
      default: 'PENDING'
    mediaUpdatedAt:
      type: string
      format: date-time
    politicalExposureStatus:
      title: The status of the political exposure verification
      type: string
      enum: ['MATCH', 'NOMATCH', 'PENDING']
      default: 'PENDING'
    politicalExposureUpdatedAt:
      type: string
      format: date-time
