InstitutionBranch:
  description: 'Institution Branch'
  type: object
  properties:
    id:
      type: string
      format: uuidv4
      title: Institution Branch ID
      description: The unique identifier of the Institution Branch
      readOnly: true
      example: 9552ab85-08da-4bb5-be00-9e94d282d311
    name:
      type: string
      title: Name
      description: The institution branch name
      example: Central Bank on sesame street
    externalId:
      type: string
      title: External ID
      description: An id that links to an external resource
      example: central-bank-sesame-street-123
